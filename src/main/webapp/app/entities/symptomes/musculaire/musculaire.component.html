<h4>Manifestations musculaires</h4>

<div class="container">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <div class="form-group">
                    <input name="myalgieDiffuse" id="myalgieDiffuse" type="checkbox" [ngModel]="old.myalgieDiffuse"
                           [ngModelOptions]="{standalone:false}">
                    <label for="myalgieDiffuse">Myalgie diffuse</label>
                </div>
                <div class="form-group">
                    <input name="fatigueMusculaire" id="fatigueMusculaire" type="checkbox" [ngModel]="old.fatigueMusculaire"
                           [ngModelOptions]="{standalone:false}">
                    <label for="fatigueMusculaire">Fatigue musculaire</label>
                </div>
                <div class="form-group">
                    <input name="crampe" id="crampe" type="checkbox" [ngModel]="old.crampe"
                           [ngModelOptions]="{standalone:false}">
                    <label for="crampe">Crampe</label>
                </div>
                <div class="form-group">
                    <input name="faiblesseMusculaire" id="faiblesseMusculaire" type="checkbox" [ngModel]="old.faiblesseMusculaire"
                           [ngModelOptions]="{standalone:false}">
                    <label for="faiblesseMusculaire">Faiblesse musculaire</label>
                </div>
                <div class="form-group">
                    <input name="spasmeMusculaire" id="spasmeMusculaire" type="checkbox" [ngModel]="old.spasmeMusculaire"
                           [ngModelOptions]="{standalone:false}">
                    <label for="spasmeMusculaire">Spasme musculaire</label>
                </div>
                <div class="form-group">
                    <input name="contracture" id="contracture" type="checkbox"
                           [ngModel]="old.contracture"
                           [ngModelOptions]="{standalone:false}">
                    <label for="contracture">Contracture</label>
                </div>
                <div class="form-group">
                    <input name="courbature" id="courbature" type="checkbox" [ngModel]="old.courbature"
                           [ngModelOptions]="{standalone:false}">
                    <label for="courbature">Courbature</label>
                </div>
                <div class="form-group">
                    <input name="dystonie" id="dystonie" type="checkbox"
                           [ngModel]="old.dystonie"
                           [ngModelOptions]="{standalone:false}">
                    <label for="dystonie">Dystonie</label>
                </div>
                <div class="form-group">
                    <input name="hypertonie" id="hypertonie" type="checkbox"
                           [ngModel]="old.hypertonie"
                           [ngModelOptions]="{standalone:false}">
                    <label for="hypertonie">Hypertonie</label>
                </div>
            </div>
            <div class="col-md-auto">
                <div class="form-group">
                    <input name="hypotonie" id="hypotonie" type="checkbox"
                           [ngModel]="old.hypotonie"
                           [ngModelOptions]="{standalone:false}">
                    <label for="hypotonie">Hypotonie</label>
                </div>
                <div class="form-group">
                    <input name="fasciculation" id="fasciculation" type="checkbox" [ngModel]="old.fasciculation"
                           [ngModelOptions]="{standalone:false}">
                    <label for="fasciculation">Fasciculation</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <textarea rows="4" cols="50" name="commentaire" placeholder="Entrez votre commentaire ici..."
                          [ngModel]="old.commentaire"></textarea>
            </div>
        </div>
        <br/>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <button type="submit" class="btn btn-primary">Soumettre</button>
            </div>
        </div>
    </form>
</div>
